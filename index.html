<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="style.css">
    <script src="password-gen.js"></script>
</head>

<body>
    <div class="main-grid-container">
        <div class="main-grid-item" id="password-result-div">
            <input type="text" id="password-result" value="password-result" readonly>
        </div>
        <div class="main-grid-item" id="toggles">
            <div class="toggles-grid-container">
                <div class="toggles-grid-item-text" id="word-count-text">Word Count</div>
                <div class="toggles-grid-item" id="word-count">
                    <input type="number" id="word-count-field" min="1" max="20" step="1" value="3">
                </div>
                <div class="toggles-grid-item-text" id="trailing-digit-text">Add Trailing Digit</div>
                <div class="toggles-grid-item" id="trailing-digit">
                    <label class="checkbox">
                        <input type="checkbox" id="trailing-digit-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggles-grid-item-text" id="random-hyphen-text">Add Random Hyphen</div>
                <div class="toggles-grid-item" id="random-hyphen">
                    <label class="checkbox">
                        <input type="checkbox" id="random-hyphen-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
                <div class="toggles-grid-item-text" id="random-capital-text">Add Random Capital</div>
                <div class="toggles-grid-item" id="random-capital">
                    <label class="checkbox">
                        <input type="checkbox" id="random-capital-checkbox">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>
        </div>
        <div class="main-grid-item" id="generate-password">
            <button onclick="generate_password()">Generate Password</button>
        </div>
        <div class="main-grid-item" id="copy-to-clipboard">
            <button onclick="copy_to_clipboard()">Copy to Clipboard</button>
        </div>
    </div>
</body>

</html>
